    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#fgp_nav");
                $nav.toggleClass("background", $(this).scrollTop() > $nav.height());
            })
        })
        $(function () {
            $(document).scroll(function () {
                var $color = $("#navbrand");
                $color.toggleClass("color", $(this).scrollTop() > $color.height());
            })
        })
        $(function () {
            $(document).scroll(function () {
                var $iconvar = $("#icon");
                $iconvar.toggleClass("iconvar", $(this).scrollTop() > $iconvar.height());
            })
        })
    </script>
